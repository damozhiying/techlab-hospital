spec:
  template:
    spec:
      volumes:
        - name: hawkular-openshift-agent
          configMap:
            name: fis20-configmap
      containers:
        -
          resources:
            requests:
              cpu: "0.2"
#              memory: 256Mi
            limits:
              cpu: "1.0"
#              memory: 256Mi
          env:
            - name: JAEGER_SERVER_HOSTNAME
              value: jaeger-agent.jaeger-infra.svc.cluster.local
            - name: AB_JOLOKIA_PASSWORD_RANDOM
              value: false
            - name: AB_JOLOKIA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hosa-secret
                  key: password
          ports:
          - containerPort: 8181
            name: camel
            protocol: TCP
